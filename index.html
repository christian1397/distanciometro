    <body id="body-pd">
        <header class="header" id="header">
            <ul class="nav nav-pills" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" 
                            id="pills-home-tab" 
                            data-bs-toggle="pill" 
                            data-bs-target="#pills-home"
                            type="button"
                            role="tab"
                            aria-controls="pills-home"
                            aria-selected="true">Primer nivel</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" 
                            id="pills-profile-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#pills-profile"
                            type="button"
                            role="tab"
                            aria-controls="pills-profile"
                            aria-selected="false">Segundo nivel</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link"
                            id="pills-contact-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#pills-contact"
                            type="button"
                            role="tab"
                            aria-controls="pills-contact"
                            aria-selected="false">Tercer Nivel</button>
                </li>
            </ul>
        </header>

        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active"
                 id="pills-home"
                 role="tabpanel"
                 aria-labelledby="pills-home-tab">
                 <div class="container-fluid">
                    <div class="row justify-content-between">
                      <div class="col-sm pr-4 rounded-lg" style="margin-right: 16px;">
                        <div class="row justify-content-between">
                            <div class="col-lg-5 bg-white" style="border-radius: 10px; margin-bottom: 32px; padding: 20px;">
                                <p style="font-size: 14px; color: #440099; font-weight: 700;">Acercamientos en total</p>
                                <div class="row">
                                    <div class="col-auto" style="padding-right: 6px;">
                                        <p style="font-size: 36px; color: #333333; font-weight: 700; margin-bottom: 0;">500</p>
                                    </div>
                                    <div class="col" style="padding-left: 6px;">
                                        <div class="row">
                                            <div class="col-12 d-flex" style="position: relative;">
                                                <div class="col-1" style="padding: 0;">
                                                    <img src="assets/img/Vector.png">
                                                </div>
                                                <div class="col-5" style="padding: 0;">
                                                    <p style="font-size: 12px; color: #333333; font-weight: 500; margin-bottom: 0; position: absolute; bottom: 0; left: 30px;">12%</p>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <p style="font-size: 12px; color: #333333; font-weight: 500; margin-bottom: 0;">Comparativa con el día anterior</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-5 bg-white" style="border-radius: 10px; margin-bottom: 32px; padding: 20px;">
                                <p style="font-size: 14px; color: #440099; font-weight: 700;">Promedio de acercamientos</p>
                                <div class="row">
                                    <div class="col-auto" style="padding-right: 6px;">
                                        <p style="font-size: 36px; color: #333333; font-weight: 700; margin-bottom: 0;">32</p>
                                    </div>
                                    <div class="col" style="padding-left: 6px; position: relative;">
                                        <p style="font-size: 12px; color: #333333; font-weight: 500; margin-bottom: 0; position: absolute; top: 30%;">Acercamientos por hora</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 bg-white" style="border-radius: 10px; padding: 20px;">
                                <p style="font-size: 20px; color: #440099; font-weight: 900;">Acercamientos por hora</p>
                                <canvas id="myChart" width="553" height="244"></canvas>
                                <button type="button" class="btn" style="border-radius: 22px; width: 173px; height: 44px;border: solid 1px; border-color: #E9E6EE; font-size: 14px; font-weight: 600px;"><i class="cil-data-transfer-down" style="padding-right: 8px; color: #EF426F;"></i>Descargar datos</button>
                            </div>
                        </div>
                      </div>
                      <div class="col-sm pl-4 rounded-lg" style="margin-left: 16px;">
                        <div class="row justify-content-between">
                            <div class="col-lg-12 bg-white" style="border-radius: 10px; padding: 20px;">
                                <p style="font-size: 20px; color: #440099; font-weight: 900;">Acercamientos por Sectores</p>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="tab-pane fade"
                 id="pills-profile"
                 role="tabpanel"
                 aria-labelledby="pills-profile-tab">
                <p>Puto uwu</p>
            </div>
            <div class="tab-pane fade"
                 id="pills-contact"
                 role="tabpanel"
                 aria-labelledby="pills-contact-tab">
                <p>GA</p>
            </div>
        </div>

            <nav class="nav">

                    <a href="#" class="nav__link">

                    <div class="nav__user">

                            <span class="nav__user-company">Supermercado Wong</span>

                </div>
            </nav>
            
            <i class='bx bx nav__icon open' id="openMenu" onclick="openMenu()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                </svg>
            </i>
